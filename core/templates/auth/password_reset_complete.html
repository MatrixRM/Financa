{% extends "base.html" %}

{% block title %}Senha redefinida{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="card">
      <div class="auth-header text-center p-4">
        <i class="bi bi-check2-circle text-primary" style="font-size: 3rem;"></i>
        <h1 class="h4 mt-2">Senha redefinida</h1>
        <p class="text-muted mb-0">Sua senha foi atualizada com sucesso.</p>
      </div>
      <div class="card-body p-4 text-center">
        <a class="btn btn-primary" href="{% url 'login' %}">Fazer login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
