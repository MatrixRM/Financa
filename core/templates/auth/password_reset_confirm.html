{% extends "base.html" %}

{% block title %}Escolher nova senha{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="card">
      <div class="auth-header text-center p-4">
        <i class="bi bi-key text-primary" style="font-size: 3rem;"></i>
        <h1 class="h4 mt-2">Escolher nova senha</h1>
        <p class="text-muted mb-0">Escolha uma senha forte para proteger sua conta.</p>
      </div>
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit">Redefinir senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
