{% extends "base.html" %}

{% block title %}E-mail enviado{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="card">
      <div class="auth-header text-center p-4">
        <i class="bi bi-envelope-check text-primary" style="font-size: 3rem;"></i>
        <h1 class="h4 mt-2">E-mail enviado</h1>
        <p class="text-muted mb-0">Se existir uma conta com o e-mail informado, você receberá instruções para redefinir sua senha.</p>
      </div>
      <div class="card-body p-4 text-center">
        <a class="btn btn-primary" href="{% url 'login' %}">Voltar ao login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
