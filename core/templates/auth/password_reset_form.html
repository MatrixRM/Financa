{% extends "base.html" %}

{% block title %}Redefinir senha{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="card">
      <div class="auth-header text-center p-4">
        <i class="bi bi-lock text-primary" style="font-size: 3rem;"></i>
        <h1 class="h4 mt-2">Redefinir senha</h1>
        <p class="text-muted mb-0">Informe seu e-mail para receber instruções de redefinição.</p>
      </div>
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.email.label_tag }}
            {{ form.email }}
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Enviar instruções</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'login' %}" class="text-decoration-none">Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
